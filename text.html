<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格简历</title>
</head>

<body>
	<table border="1" cellspacing="0" cellpadding="15">
	<th align="center" colspan="5" width="800" bordercolor="#5DC251">个人简历</th>
		
		<tr>
			<td align="center">姓名:</td>
			<td width="160"></td>
			<td align="center">性别:</td>
			<td width="160"></td>
			<td align="center" rowspan="4">照片</td>
		</tr>
		<tr>
			<td align="center">婚姻状况:</td>
			<td></td>
			<td align="center">出生年月:</td>
			<td></td>
		</tr>
		<tr>
			<td align="center">民族:</td>
			<td></td>
			<td align="center">政治面貌:</td>
			<td></td>
		</tr>
		<tr>
			<td align="center">技术水平</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center" colspan="5"><u>教育背景</u></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center" colspan="5">求职意向</td>
		</tr>
		<tr>
			<td align="center">工作类型</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center">工作岗位</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center">到岗时间</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center">发展方向</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center" colspan="5">工作经验</td>
		</tr>
		<tr>
			<td height="60" colspan="5"></td>
		</tr>
		<tr>
			<td align="center" colspan="5">自我评价</td>
		</tr>
		<tr>
			<td height="80" colspan="5"></td>
		</tr>
		<tr>
			<td align="center" colspan="5">联系方式</td>
		</tr>
		<tr>
			<td align="center">联系电话:</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td align="center">电子邮箱:</td>
			<td colspan="4"></td>
		</tr>
		
		
	</table>
	
	
	
	
</body>
</html>
